<body>
    <script>
        // const fn = () =>{
           
        // }
        //只有一个形参的时候，可以省略小括号
        // 1. 利用箭头函数来求和
        const getSum = (...arr) => {
            let sum = 0
            for (let i = 0; i < arr.length; i++){
                sum += arr[i]
            }
            return sum
        }
        const result = getSum(1, 2, 3, 4, 5, 6)
        alert(result)
    </script>
</body>
