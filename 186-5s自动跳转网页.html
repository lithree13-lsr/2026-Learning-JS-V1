<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: orange;
        }
    </style>
</head>
<body>
    <a href="http://www.google.com">支付成功<span>5</span>秒跳转到网页</a>
    <script>
        // 1. 获取元素
        const a = document.querySelector('a')
        // 2.开启定时器
        // 3.声明倒计时变量
        let num = 5
        let timeId = setInterval(function(){
            num--
        a.innerHTML = `支付成功<span>${num}</span>秒跳转到网页`
        // 但是到0就结束不再跳转，并且触发网站
    if (num === 0) {
        clearInterval(timeId)
        location.href = 'http://www.google.com'
    }
        },1000)
    

        </script>
</body>
</html>
